<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="02-1_alert_box조작.css"> 
</head>
<body>
    <div class="alert_box" id="alert">알림창임</div>
    <button onclick="showAlert()">버튼</button>
    <br>
    <button onclick="closeAlert()">닫기</button>

    <script>
        function showAlert() {
            document.getElementById('alert').style.display = 'block';
        }

        function closeAlert() {
            document.getElementById('alert').style.display = 'none';
        }
    </script>
</body>
</html>
