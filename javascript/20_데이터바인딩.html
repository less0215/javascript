<!--

데이터바인딩이란 js로 html에 데이터를 삽입하는 방식을 말한다.

+
서버사이드랜더링과 클라이언트사이드랜더링

두 개 공통점 : html,css,js 등 요소를 전달한다.
두 개 차이점 : 전달한 요소를 전달하는 방식이 다르다. 

서버사이드랜더링 방식은 완성품을 보내는 것과 같고, 
클라이언트사이드랜더링은 완성품을 만들 수 있는 재료를 보내는 것과 같다. 

서버사이드랜더링 방식은 클라이언트 환경이 중요하지 않지만, 
클라이언트사이드랜더링은 클라이언트 환경이 중요하다.

-->

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="card-group container">
        <div class="card">
          <img src="https://via.placeholder.com/600">
          <div class="card-body">
            <h5 class = "product_name">Card title</h5>
            <p class = "product_price">가격 : 70000</p>
            <button class="btn btn-danger">주문하기</button>
          </div>
        </div>
        <div class="card">
          <img src="https://via.placeholder.com/600">
          <div class="card-body">
            <h5 class = "product_name">Card title</h5>
            <p class = "product_price">가격 : 70000</p>
            <button class="btn btn-danger">주문하기</button>
          </div>
        </div>
        <div class="card">
          <img src="https://via.placeholder.com/600">
          <div class="card-body">
            <h5 class = "product_name">Card title</h5>
            <p class = "product_price">가격 : 70000</p>
            <button class="btn btn-danger">주문하기</button>
          </div>
        </div>
      </div>
      
      <script>
        var products = [
          { id : 0, price : 70000, title : 'Blossom Dress' },
          { id : 1, price : 50000, title : 'Springfield Shirt' },
          { id : 2, price : 60000, title : 'Black Monastery' }
        ];

        // 프로덕트 내용 각각 카드에 정보 넣기
        // 프로덕트 내용 추출
        // products[0].title
        // products[0].price
        // products[1].title
        // products[1].price
        // products[2].title
        // products[2].price
        // 추출한 것 카드에 연결
        // 이벤트 버블링 이용?

        document.querySelector('.card-group').addEventListener('click', function(e){

            for(let i = 0; i < 3; i++){
                if(e.target == document.querySelectorAll('.btn')[i]){
                    document.querySelectorAll('.product_name')[i].innerHTML = products[i].title;
                    document.querySelectorAll('.product_price')[i].innerHTML = products[i].price;
                };
            };
        });
        
      </script>
</body>
</html>
