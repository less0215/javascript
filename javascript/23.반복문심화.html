<!--
- langth 오타 조심
    length임!
- 문자열과 변수명 구분 잘 하기
    a와 'a'는 다르다!
- 전체를 작성하기 위해서는 '일부' 코드를 성공적으로 작성해야 한다는 것을 잊지말자.
    ex) 구구단 코드 출력시, 2단만 먼저 완성해보기!
- 배열 내에 있는 숫자를 다 더할 때는 0으로 임의의 변수를 만든다.
이후 해당 변수를 반복문 등 방법을 이용해서 숫자를 누적해 나간다.
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        var 출석부 = ['흥민', '영희', '철수', '재석'];
        
        // 일반 반복문으로 출석부에 있는 데이터 모두 꺼내기
        for(let i = 0; i < 출석부.length; i++){
            console.log('반복중')
        };

        // forEach를 이용해서 length만큼 추출하기
        출석부.forEach(function(){
            console.log('반복중');
        });

        // forEach를 이용해서 출석부에 있는 데이터 모두 꺼내기
        출석부.forEach(function(다꺼내기){
            console.log(다꺼내기);
        });

        // forEach 두 번째 파라미터 활용해서 데이터 출력
        // "1번 학생: 흥민", "2번 학생: 영희"

        출석부.forEach(function(다꺼내기, 증가){
            console.log(`${증가 + 1}번 학생: ${다꺼내기}`);
        });
        
        // 문제1번 : 이름찾기('철수'); 라고 쓰면 콘솔창에 '있어요'라는 글자가 떠야합니다.
        // 이름찾기('명수'); 라고 쓰면 콘솔창에 아무 글자도 뜨지 않아야합니다.

        function 이름찾기(찾는이름){
            출석부.forEach(function(출석부이름){
                if(찾는이름 == 출석부이름){
                    console.log('있어요');
                };    
            });
        };

        이름찾기('철수');
        
        // 문제 2번 : 구구단 코드 작성

        // 2  1
        // 2  2
        // 2  3
        // 2  4
        // 순서대로 짝지어서 곱셈. 그리고 콘솔로 결과 출력.

        function 구구단(입력){
            for(let i = 1; i < 10; i++){
                console.log(입력 * i);
            };
        };

        구구단(2);

        
        // 이중 반복문을 이용한 구구단 코드 작성

        // 먼저 반복 되는 것을 반복문 안쪽에
        // 그 다음 반복 되는 것을 그 위에 작성.
        
        for(let k = 2; k < 10; k++){
            for(let i = 1; i < 10; i++){
                console.log(k * i);
            };
        };

        // 문제3
        // 함수([10, 20, 30, 40, 50], 40) 이렇게 쓰면 콘솔창에 "평균보다 10점이 올랐네요"가 떠야합니다. (평균이 30이니까)
        // 함수([40, 40, 40], 20) 이렇게 쓰면 콘솔창에 "평균보다 20점이 떨어졌네요 재수추천"이 떠야합니다. (평균이 40이니까)

        let 시험성적 = [10, 20, 30, 40, 50];

        let 합계 = 0;
        for(let i = 0; i < 시험성적.length; i++){
            합계 = 합계 + 시험성적[i]
        };
        const 평균점수 = 합계 / 시험성적.length;

        function 평균점수와비교(평균점수, 모의고사성적){
            if(평균점수 < 모의고사성적){
            console.log(`기존성적인 ${평균점수}점 보다 ${모의고사성적 - 평균점수}점 만큼 올랐네요!`);
        } else {
            console.log(`기존성적인 ${평균점수}점 보다 ${평균점수 - 모의고사성적}만큼 떨어졌네요! 재수추천`);
        };
        };

        평균점수와비교(평균점수, 40);


        

    </script>
</body>
</html>
