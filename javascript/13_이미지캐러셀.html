<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="13-113_이미지캐러셀.css">
    <title>Document</title>
</head>
<body>
    
    <div class="slide-container">
        <div class="slide-box">
            <img src="Car1.png" alt="">
        </div>
        <div class="slide-box">
            <img src="Car2.png" alt="">
        </div>
        <div class="slide-box">
            <img src="Car3.png" alt="">
        </div>
    </div>
    
    <button class="btn1">1번</button>
    <button class="btn2">2번</button>
    <button class="btn3">3번</button>
    <br>
    <br>
    <button class="before">이전</button>
    <button class="after">다음</button>


    <!-- slide-container <- 여기에다가 트렌스폼 트렌스레이트엑스 -100 넣기 -->
     
    <script>
        document.querySelector('.btn2').addEventListener('click', function(){
            // 여기에다가 트랜스레이트 감소 기능 넣기
            document.querySelector('.slide-container').style.transform = 'translateX(-100vw)';
        });
        document.querySelector('.btn1').addEventListener('click', function(){
            // 여기에다가 트랜스레이트 감소 기능 넣기
            document.querySelector('.slide-container').style.transform = 'translateX(0vw)';
        });
        document.querySelector('.btn3').addEventListener('click', function(){
            // 여기에다가 트랜스레이트 감소 기능 넣기
            document.querySelector('.slide-container').style.transform = 'translateX(-200vw)';
        });

        // '다음' 버튼 누르면, 현재 트렌스레이트 값에서 -100씩 감소하기.
        // '이전' 버튼 누르면, 현재 트렌스레이트 값에서 -100씩 증가하기.

        document.querySelector('.before').addEventListener('click', function(){
            if(트렌스레이트가 -100보다 더 낮다면~ )
            btn1 || btn2 || btn3 안에 있는 
        });
    </script>
</body>
</html>
