<body>
    <form class="container my-5 form-group">
        <p>상품선택</p>
        <select class="form-select mt-2">
          <option>모자</option>
          <option class = "shirts">셔츠</option>
        </select>

        <select class="form-select mt-2 form-hide">
            <option>95</option>
            <option>100</option>
        </select>

        <div class="container2 my-5 form-group">
            <br>
            <p>사이즈 선택</p>

    </form>

        // select box를 하나 더 만듦. 시맨틱 태그에 맞게 작성한 코드
        function 셔츠선택(){
            document.querySelector('.form-hide').style.display = 'block';
        };

        function 셔츠선택아님(){
            document.querySelector('.form-hide').style.display = 'none';
        };

        document.querySelector('.form-select').addEventListener('change', function(){
            if(this.value == '셔츠'){
            셔츠선택()
        } else {
            셔츠선택아님()
        };
        });
    </script>
