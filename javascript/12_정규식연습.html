<!--
// 문제 : 폼 전송시 유저가 입력한 비번에 영어 대문자가 적어도 1개 있는지 검사해봅시다.

        // 전송 클릭시 함수 발동.
        // 함수 내 기능은 유저가 입력한 비번에 영어 대문자가 포함 되어 있는지 확인하는 것.
        // 확인 방식은 alert로

- 범위를 지정할 때는 대괄호 []로 감싸줘서 사용한다.

-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="06_제이쿼리사용법.css">
</head>
<body>

    <button class='btn_class' id="btn">버튼</button>

    <div class="black-bg">
        <div class="white-bg">
          <h4>로그인하세요</h4>
          <button class="btn btn-danger" id="close">닫기</button>
          <form action="07_success.html">
            <div class="my-3">
              <input type="text" class="form-control">
             </div>
             <div class="my-3">
               <input type="password" class="form-control">
             </div>
             <button type="submit" class="btn btn-primary" id="send">전송</button>
             <button type="button" class="btn btn-danger" id="close">닫기</button>
          </form>
        </div>         
      </div> 
    
      <script>
        document.getElementById('btn').addEventListener('click', function(){
          document.getElementsByClassName('black-bg')[0].classList.add('show');
        });

        document.getElementById('close').addEventListener('click', function(){
          document.getElementsByClassName('black-bg')[0].classList.remove('show');
        });
        
        document.getElementById('send').addEventListener('click',function(e){
          e.preventDefault();

          let form_data = document.getElementsByClassName('form-control');
          
          // 만약 아이디가 공백이면, 경고창 띄워.
          // 위 조건이 아니야? 그럼 이것도 검사해봐.
          // 비번이 공백이면, 경고창 띄워.
          // 위 조건이 아니야? 그럼 이것도 검사해봐.
          // 비번이 6자 미만이면, 경고창 띄워.
          // 위 조건이 전부 아니야? 그럼 이 코드를 실행해
          // 폼 제출

          if(form_data[0].value == '') {
            alert('아이디 입력해라');
          } else if (form_data[1].value == '') {
            alert('비번 입력해라');
          } else if (form_data[1].value.length < 6) {
            alert('비번 더 길게 입력해라');
          } else {
            document.getElementsByTagName('form')[0].submit();
          }
        });


        document.getElementById('send').addEventListener('click', function(){
            let 비밀번호 = document.getElementsByClassName('form-control')[1].value
            
            if(/[A-Z]/.test(비밀번호)){
                alert('합격');
            } else {
                alert('불합격');
            }   
        });

      </script>
</body>
</html>
