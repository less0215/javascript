<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 등호 비교 밖에 못함
    break 써야지 멈춤. 안 쓰면 계속 실행됨.
    하나씩 생성하기 귀찮으면, 이벤트버블링 활용.e.target~ -->

    <div id="quiz">
        <h4>물에 빠지면 누구먼저 구할 것임?</h4>
        <button>와이프</button>
        <button>부모님</button>
        <button>키우던 개</button>
      </div>

    <script>
        // 와이프 누르면
        // alert('와이프를 사랑하시네요');
        // 부모님 누르면
        // alert('효자이시네요');
        // 키우던 개 누르면
        // alert('사람보다 개를 좋아하시네요');

        // 1. if문 버전
            // 버튼의 클래스나 아이디를 찾는다.
            // 여러개 클릭하기 귀찮으니깐 버튼의 부모 아이디 또는 클래스를 찾는다
            // 그 이유는 이벤트 버블링을 활용하기 위해서.

        document.getElementById('quiz').addEventListener('click', function(e){
            
            /* 1. if문 버전 */
            // if(e.target.innerHTML == '와이프'){
            //     alert('와이프를 사랑하시네요');
            // } else if(e.target.innerHTML == '부모님'){
            //     alert('효자이시네요');
            // } else if(e.target.innerHTML == '키우던 개'){
            //     alert('사람보다 개를 좋아하시네요');
            // };
            
            /* switch 버전 */
            
            let 누른내용 = e.target.innerHTML;

            switch(누른내용){
                case '와이프':
                    alert('와이프를 사랑하시네요');
                    break
                case '부모님':
                    alert('부모님 사랑하시네요');
                    break
                case '키우던 개':
                    alert('키우던 개를 사랑하시네요');
                    break
            };

        });

    </script>
