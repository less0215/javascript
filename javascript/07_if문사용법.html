<!--

form 태그의 기본 동작은 submit.
  그렇기 때문에 submit을 제어해 주기 위해서는 e.preventDefault();로 자동 전송 이벤트를 막아줘야 함.

이벤트가 발생할 때는 이벤트 객체가 자동으로 생성됨.
  이벤트 객체 이름은 function(이벤트 객체이름) 함수 정의시 매개변수로 넣어주면 됨.
    그리고 작명해준 매개변수를 이용해 이벤트 객체를 제어할 수 있음.

-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="06_제이쿼리사용법.css">
</head>
<body>

    <button class='btn_class' id="btn">버튼</button>

    <div class="black-bg">
        <div class="white-bg">
          <h4>로그인하세요</h4>
          <button class="btn btn-danger" id="close">닫기</button>
          <form action="07_success.html">
            <div class="my-3">
              <input type="text" class="form-control">
             </div>
             <div class="my-3">
               <input type="password" class="form-control">
             </div>
             <button type="submit" class="btn btn-primary" id="send">전송</button>
             <button type="button" class="btn btn-danger" id="close">닫기</button>
          </form>
        </div>         
      </div> 
    
      <script>
        document.getElementById('btn').addEventListener('click', function(){
          document.getElementsByClassName('black-bg')[0].classList.add('show');
        });

        document.getElementById('close').addEventListener('click', function(){
          document.getElementsByClassName('black-bg')[0].classList.remove('show');
        });
        
        document.getElementById('send').addEventListener('click',function(e){
          e.preventDefault();

          let form_data = document.getElementsByClassName('form-control');
        
          if (form_data[0].value == '' || form_data[1].value == '') {
            alert('내용 입력해라');
          } else {
            document.getElementsByTagName('form')[0].submit();
          }
        });
      </script>
</body>
</html>
