<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="06_제이쿼리사용법.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script> 
</head>
<body>

    <!-- [일반버전] 버튼 누르면 모달창 나오게 -->

    <button class='btn_class' id="btn">버튼</button>

    <div class="black-bg">
        <div class="white-bg">
          <h4>로그인하세요</h4>
          <button class="btn btn-danger" id="close">닫기</button>
        </div>
      </div> 
    
    <!-- <script>
      document.getElementById('btn').addEventListener('click', function(){
        document.getElementsByClassName('black-bg')[0].classList.add('show');
      });

      document.getElementById('close').addEventListener('click', function(){
        document.getElementsByClassName('black-bg')[0].classList.remove('show');
      });
    </script> -->
    
    <!-- 제이쿼리 버전 -->

    <script>
        $('.btn_class').on('click', function(){
            $('.black-bg').addClass('show');
        });

        $('.btn.btn-danger').on('click', function(){
            $('.black-bg').removeClass('show');
        });
    </script>
        

</body>
</html>
